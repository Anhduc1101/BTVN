<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo{
            height: 50px;
        }

        img{
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 50px;
        }

        form{
            display: flex;
        }

        input, label{
            margin: 10px;
        }

        button{
            border-radius: 25px;
            width: 100px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Select Card</h1>

    </header>

    <main>
        <div class="logo">
            <img src="/Module1/HTML/image/the-mastercard-la-gi-33-4005.png" >
            <img src="/Module1/HTML/image/huong-dan-dang-ky-tai-khoan-paypal-1024x512.jpg" style="width: 50px;">
            <img src="/Module1/HTML/image/Visa_Inc._logo.svg.png" style="width: 50px;">
            <img src="/Module1/HTML/image/chien-luoc-marketing-cua-american-express-dinh-cao-cua-dich-vu-la-day-chu-dau_1.jpg"
                style="width: 50px;">
            <img src="/Module1/HTML/image/Discover-logo-e1416429693676.jpg" style="width: 50px;">
        </div>
        <hr>

        <label for="">Card Number</label><br>
        <input type="text" style="border-color: aqua; border-radius: 5px; width: 300px;"><br>

        <form action="">
            <div>
                <label for="">Expiry Date</label><br>
                <input type="date" name="" id="">
            </div>

            <div>
                <label for="">CVC/CVV</label><br>
                <input type="text" name="" id="">
            </div>
        </form>
        <button>Save</button>
    </main>


</body>

</html>
