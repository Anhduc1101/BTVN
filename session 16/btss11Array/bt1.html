<body>
    <script>
        // Bài tập 1. Khai báo mảng một chiều có tên arrayInt
        //a.Nhập 5 giá trị số nguyên cho mảng từ bàn phím
        //b.Hiển thị giá trị các phần tử của mảng
        //c.In các phần tử có giá trị chẵn và tính tổng
        //d.In các phần tử có chỉ số lẻ và tính tổng
        //e.In giá trị các phần tử trong mảng là số nguyên tố
        //f.In các phần tử có giá trị là max hoặc min
        //g.Sắp xếp mảng giảm dần và in giá trị các phần tử mảng sau khi sắp xếp(không và có sử dụng hàm sort)
        //h.Nhập vào một số nguyên và thống kê có bao nhiêu phần tử có giá trị như vậy


        // a. khai báo mảng 1 chiều
        let arrayInt = [];
        let numbers = "";
        for (i = 0; i < 5; i++) {
            numbers = +prompt("Nhập 5 số bất kì: ");
            arrayInt.push(numbers);
        }


        // b. hiển thị các ptu của mảng
        console.log(arrayInt);


        // c.In các phần tử có giá trị chẵn và tính tổng
        sumchan = sumle = 0;
        for (let i in arrayInt) {
            if (arrayInt[i] % 2 == 0) {
                sumchan += arrayInt[i];
            }
        }
        console.log("tong cua so chan là " + sumchan);


        // d.In các phần tử có chỉ số lẻ và tính tổng
        for (let i in arrayInt) {
            if (arrayInt[i] % 2 != 0) {
                sumle += arrayInt[i];
            }
        }
        console.log("tong cua so lẻ là " + sumle);


        // e.In giá trị các phần tử trong mảng là số nguyên tố
            function Prime(num) {
                for (i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }
                return num > 1;
            }
            console.log(arrayInt.filter(Prime));


            // f.In các phần tử có giá trị là max hoặc min
            function checkMax(num) {
                let max = arrayInt[0];
                for (i = 1; i < arrayInt.length; i++) {
                    if (max < arrayInt[i]) {
                        max = arrayInt[i];
                    }
                }
                return max;
            }
            console.log(checkMax());


            // g.Sắp xếp mảng giảm dần và in giá trị các phần tử mảng sau khi sắp xếp (không và có sử dụng hàm sort)

            for (i = 0; i < arrayInt.length; i++) {
                for (j = 0; j < arrayInt.length; j++) {
                    if (arrayInt[j] < arrayInt[j + 1]) {
                        let temp = arrayInt[j];
                        arrayInt[j] = arrayInt[j + 1];
                        arrayInt[j + 1] = temp;
                    }
                }
            }
            console.log(arrayInt);


            //h.Nhập vào một số nguyên và thống kê có bao nhiêu phần tử có giá trị như vậy

            let n = Number(prompt("Nhap vao so nguyen"));
                let count = 0;
                for (const value of arrInt) {
                    if (value == n) {
                        count++;
                    }
                }
                console.log(`${n} xuat hien ${count} lan`);
    </script>
