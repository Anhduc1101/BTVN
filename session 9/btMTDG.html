<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("Mời bạn nhập vào số a:");
        let b = +prompt("Mời bạn nhập vào số b:");
        let c = prompt("Mời bạn nhập vào phép tính (+ - * /):");
        switch (c) {
            case c = "+":
                alert(a + b);
                break;
            case c = "-":
                alert(a - b);
                break;
            case c = "*":
                alert(a * b);
                break;
            case c = "/":
                alert(a / b);
                break;
                default:
                    alert("Không đúng")
        }



    </script>
</body>

</html>
